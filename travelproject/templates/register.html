<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>register</title>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="home"><--Back To Home</a>
    </div>
  </div>
</nav>
<div class="container" style="text-align:center">
<h2>Registration Form</h2>
<form actions="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your username"><br>
    <br>
    <input type="text" name="first_name" placeholder="Enter your first name"><br>
    <br>
    <input type="text" name="last_name" placeholder="Enter your last name"><br>
    <br>
    <input type="email" name="email" placeholder="Enter your email-address"><br>
    <br>
    <input type="password" name="password" placeholder="Enter your password"><br>
    <br>
    <input type="password" name="password1" placeholder="Confirm your password"><br>
    <br>
    <input type="submit">
</form>
</div>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
